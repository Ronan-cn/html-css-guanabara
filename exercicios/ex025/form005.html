<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexm" value="M" />
        <label for="isexm">Masculino</label><br />
        <input type="radio" name="sexo" id="isexf" value="F" />
        <label for="isexf">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas" />
        <label for="iesbas">Basquete</label><br />
        <input type="checkbox" name="esfut" id="iesfut" />
        <label for="iesfut">Futebol</label><br />
        <input type="checkbox" name="esnat" id="iesnat" />
        <label for="iesnat">Natação</label><br />
        <input type="checkbox" name="esten" id="iesten" />
        <label for="iesten">Tênis</label>
      </fieldset>
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
