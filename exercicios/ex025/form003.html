<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="cadatro.php" method="get" autocomplete="on">
      <div>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="40" autocomplete="name" />
      </div>
      <div>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" required max="10" placeholder="0 a 10" step="0.5" value="5" />
      </div>
      <div>
        <label for="imes">Período letivo: </label>
        <input type="month" name="mes" id="imes" value="2000-01" />
      </div>
      <div>
        <label for="idata">Data da prova: </label>
        <input type="date" name="data" id="idata" value="2000-01-01" />
      </div>
      <div>
        <label for="ihora">Hora da prova: </label>
        <input type="time" name="hora" id="ihora" value="12:00" />
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
